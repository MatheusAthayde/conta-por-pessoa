<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorgetas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorgetas</h1>
        </div>
        <div>
            <form class="tipsform">
                <label for="bill"><p>Quanto ficou a conta?</p></label>
                <p>
                    $ <input type="number" name="bill" id="bill" placeholder="100" class="forminput">
                </p>

                <label for="serviceQual"><p>Como foi seu serviço?</p></label>

                <p>
                    <select name="serviceQual" id="serviceQual" class="formselect">
                        <option disabled selected>-- Escolha uma opção --</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>

                <label for="people">
                    <p>
                    Quantas pessoas vão dividir a conta?
                    </p>
                </label>

                <p>
                    <input type="number" name="people" id="people" placeholder="1" class="forminput"> Pessoa(s)
                </p>

                <button type="button" class="formsubmit" onclick="main()">Calcular</button>

                <div id="resultado"></div>
                
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
